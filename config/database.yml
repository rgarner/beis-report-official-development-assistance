default: &default
  adapter: postgresql
  url: <%= ENV["DATABASE_URL"] %>
  encoding: unicode
  template: template0
  pool: <%= Integer(ENV.fetch('RAILS_MAX_THREADS') { 5 }) %>

development:
  <<: *default
  database: roda-development

test:
  <<: *default
  database: roda_test

production:
  <<: *default
